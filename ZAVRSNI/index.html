<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=0.65">
  <title>TO-DO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@700&family=Merriweather&family=Montserrat:wght@400;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <section id="Uvodna">
    <div class="container-fluid">
      <div class="row">


        <div class="col-lg-6 col-md-12 col-sm-12 orgVriCon">
          <h1 class="orgVriTekst">Organizirajte <span style="display: block;">Svoje</span><span style="display: block;">Vrijeme</span></h1>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12" style="position: relative;">
          <img class="uvodna" src="slike/min_notes.png" alt="slika notesa" id="notesSlika">
        </div>
      </div>

    </div>

  </section>

  <section id="NavigacijskaTraka">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="slike/logo.png" alt="slika loga" id="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a  class="nav-item nav-link active" href="#" style="padding-left: 10px;">Promjeni temu: <span class="sr-only">(current)</span></a>
          <a  class="nav-item nav-link" href="#" style="padding-left: 10px;">Registracija</a>
          <a  class="nav-item nav-link" href="#" style="padding-left: 10px;">Prijava</a>
          <a  class="nav-item nav-link" href="#" style="padding-left: 10px;">Što ova stranica radi?</a>
        </div>
      </div>
    </nav>
  </section>
  <section id="Funkcije">
    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">


            <div class="slide first">
                <img src="slike\kocka_kal.png" alt="aaaaaaaaaaaaaa">
                <h2>Upišite važne događaje na kalendar</h2>
            </div>
            <div class="slide">
                <img src="slike\kocka_mail.png" alt="">
                  <h2>Pošaljite podsjetnik na svoj mail</h2>
            </div>
            <div class="slide">
                <img src="slike\kocka_tag.png" alt="">
                  <h2>Grupirajte bilješke u skupine</h2>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
    </div>

    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter>3){
            counter=1;
          }
        },3000);
    </script>
  </section>

  <section id="RadnaPovrsina" style="height:1000px;">

  </section>

  <section id="Podnozje">

  </section>

    <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>

</body>

</html>
